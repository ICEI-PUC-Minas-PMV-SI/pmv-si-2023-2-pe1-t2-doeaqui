<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doe Aqui</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../img/logofavicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Onest:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../img/logoc.png" alt="Logo">
            <h1>Doe Aqui</h1>
        </div>
        <div class="buttons">
            <button class="button">Quero Doar</button>
            <button class="button">Quero Arrecadar</button>
        </div>
    </header>
    <div class="content">
        <div class="text">
            <h2>Doações transformam o nosso mundo.</h2>
            <p>Conectamos corações generosos às ONGs que fazem a diferença, tornando a doação um ato mais simples e fácil, transformando vidas e construindo um mundo mais solidário!</p>
        </div>
        <div class="image">
            <picture>
                <source media="(max-width: 800px)" srcset="imagens\imagemilustrativa500.png">
                <img src="../img/imagemilustrativa500.png" alt="Imagem"></picture>
        </div>
    </div>
</body>
</html>
