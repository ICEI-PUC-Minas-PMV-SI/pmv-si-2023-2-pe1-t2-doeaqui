        <div class="container">

            <h2>Criação de Campanha</h2>
            </div>
        <form>
            <div>
             <label for="nomeCampanha">Nome da Campanha:</label>
                <input type="text" id="nomeCampanha" placeholder="Digite o nome da campanha" required>
            </div>
    
            <label for="causasApoiadas">Causa(s) apoiada(s):</label>
            <input type="text" id="causasApoiadas" placeholder="Digite a causa apoiada" required>
    <br>
            <label for="vigencia">Vigência:</label>
            <select id="vigencia" required>
                <option value="continua">Contínua</option>
                <option value="temporaria">Temporária</option>
            </select>
            <br>
            <label for="itensArrecadados">Itens a serem arrecadados:</label>
            <br>
            <textarea id="itensArrecadados" placeholder="Descreva os itens a serem arrecadados" required></textarea>
             <br><br>
            <button type="submit">Criar Campanha</button>
        </form>
