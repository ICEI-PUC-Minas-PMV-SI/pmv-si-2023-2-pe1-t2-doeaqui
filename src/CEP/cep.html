<!DOCTYPE html>
<html lang="pt-br">
    <!-- cabeçalho -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doe Aqui</title>
    <link rel="stylesheet" href="stylecep.css">
    <link rel="shortcut icon" href="../img/logofavicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Onest:wght@300&display=swap" rel="stylesheet">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>
<body>
    <header>
        <div class="logo">
            <img src="../img/logoc.png" alt="Logo">
            <h1>Doe Aqui</h1>
        </div>
        <div class="buttons">
            <button class="button">Quero Doar</button>
            <button class="button">Quero Arrecadar</button>
        </div>
    </header>

    <!-- daqui pra baixo é o conteúdo -->

    <script>
        function mascaraCep(cep){
            cep.value = cep.value.replace(/\D/g, '').replace(/(\d{5})(\d{0,3})/, '$1-$2');
        }
    </script>

</head>
<body>
    <label for="cep">CEP:</label>
    
    <input type="text" id="cep" oninput="mascaraCep(this)" placeholder="Digite seu CEP">

    <footer class="py-1 my-1">
        <ul class="nav justify-content-center border-bottom pb-1 mb-1">
            <li class="nav-item"><a href="../home/index.html" class="nav-link px-2 text-body-secondary">Início</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Funcionalidades</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Sobre</a></li>
        </ul>
        <p class="text-center text-body-secondary">Doe Aqui - 2023</p>
    </footer>

</body>
</html>
