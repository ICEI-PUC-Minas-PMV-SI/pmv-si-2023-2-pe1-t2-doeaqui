<!DOCTYPE html>
<html lang="pt-br">
<!-- cabeçalho -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doe Aqui</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../img/logofavicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Onest:wght@300&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<body>
    <header>
        <div class="logo">
            <img src="../img/logoc.png" alt="Logo">
            <h1>Doe Aqui</h1>
        </div>

        <div class="pesquisar">
            <form class="d-flex" role="search">
                <input type="search" class="form-control me-2" placeholder="Pesquisar..." aria-label="Search" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #EDEDE9;">
            </form>
        </div>

        <div class=" buttons">
            <button class="button">Quero Doar</button>
            <button class="button">Quero Arrecadar</button>
        </div>

    </header>
    <!-- daqui pra baixo é o conteúdo -->
    <div class="container text-center d-flex justify-content-center">
        <div class="row">
            <div class="row container col-sm">
                <div class="col">
                    <div class="overflow-hidden rounded-1">
                        <div class="">
                            <ul class="list-group">
                                <li class="list-group-item">An item</li>
                                <li class="list-group-item">A second item</li>
                                <li class="list-group-item">A third item</li>
                                <li class="list-group-item">A fourth item</li>
                                <li class="list-group-item">And a fifth one</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <section id="mapa" class="container text-center d-flex justify-content-center col-sm">
                <div class="mapouter d-flex justify-content-center">
                    <div class="gmap_canvas">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d15016.604117841202!2d-43.92639940000001!3d-19.791192849999998!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1spt-BR!2sbr!4v1698201685842!5m2!1spt-BR!2sbr" width="100%" height="550" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                        <style>
                            .mapouter {
                                position: relative;
                                height: 400px;
                                width: 520px;
                                background: #fff;
                            }

                            .gmap_canvas {
                                overflow: hidden;
                                height: 400px;
                                width: 520px
                            }

                            .gmap_canvas iframe {
                                position: relative;
                                z-index: 2
                            }
                        </style>
                    </div>
                </div>
            </section>

            <div class="row container col-sm">
                <div class="col-button">
                    <div class="overflow-hidden rounded-1">
                        <div class="">
                            <button type="button" class="btn" style="background-color: #71816d; color: #EDEDE9;" data-bs-target="#exampleModal">
                                Formulario de doacoes
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <footer class="py-1 my-1">
        <ul class="nav justify-content-center border-bottom pb-1 mb-1">
            <li class="nav-item"><a href="../home/index.html" class="nav-link px-2 text-body-secondary">Início</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Funcionalidades</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Sobre</a></li>
        </ul>
        <p class="text-center text-body-secondary">Doe Aqui - 2023 </p>
    </footer>
